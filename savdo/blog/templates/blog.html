<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>{{title}}</h1>
    
    <p>{{description}}</p>
    <a href="{% url "create_blog" %}">create_blog</a>
    <div class="cards">
        {% for i in blogs%}
            <div class="card">
                <div class="content">
                    <h3>{{i.title}}</h3>
                    <p>{{i.description}}</p>
                    <hr style="width: 40%; margin-left: 0;">
                    <span>{{i.date_posted}}</span>
                </div>
            </div>
        {% endfor %}

    </div>

</body>
<style>
    body{
        background-color: lightblue;
    }
    .cards{
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
    }
    .card{
        width: 100%;
        background-color: #666;
        color: snow;
        border-radius: 5px;
    }
    .content {
        padding: 5px 15px;
    }

</style>
</html>
