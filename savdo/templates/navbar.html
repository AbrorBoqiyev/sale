{% load static %}

<header>
    <div class="links">
        <a href="{%url 'home'%}">home</a>
        <a href="{% url 'about'%}">About</a>
        <a href="{% url 'blog'%}">Blog </a>
        <a href="{% url 'posts'%}">Posts</a>
    </div>

    <div class="auth-wrapper">
        {%if not request.user.is_authenticated%}
            <a class="nav-item login" href="#">
                <img src="{%static 'icons/lupa.png' %}" width="20" alt="icon">
            </a>
            <a class="nav-item login" href="{%url 'login_user'%}">login</a>
            <a class="nav-item signup" href="{%url 'create-user'%}">sign up</a>
        {% else %}
            <div class="profile-auth-wrapper">
                <a class="nav-item signup" href="{%url 'create_post'%}">Create post</a>
                <div class="content">
                    <p class="user-info">
                        <a class="nav-item login" href="{% url 'profile_page' %}">{{ request.user.username | title}}</a>
                        <img src="request.user.profile.image.url" class="profile-picture" alt="user-image">
                     </p>
                    <a class="nav-item logout" href="{%url 'logout_user' %}">Log out</a>
                </div>
            </div>
        {%endif%}
    </div>
</header>
